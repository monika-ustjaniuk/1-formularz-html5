<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>

<body>
    <form action="https://formspree.io/f/mjvlblno" method="post">
        <label for="name">Imię</label>
        <input type="text" name="name" id="name"> <br>
        <label for="surname">Nazwisko</label>
        <input type="text" name="surname" id="surname"> <br>
        <label for="email">Adres e-mail</label>
        <input type="email" name="email" id="email"> <br>
        <label for="phone">Numer telefonu</label>
        <input type="tel" name="phone" id="phone"> <br>

        <select name="select">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select> <br>

        <label><input type="radio" name="gender">Męzczyzna </label> <br>
        <label><input type="radio" name="gender">Kobieta</label> <br>

        <label><input type="checkbox" name="agreement">Wyrazam zgodę na przetwazanie danych osobowych</label> <br>


        <label for="message">Wiadomość</label> <br>
        <textarea name="message" id="message"></textarea> <br>

        <input type="submit" value="Wyślij">





    </form>
</body>

</html>
